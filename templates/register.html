<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>注册</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/assets/images/favicon.svg" />
    <!-- Place favicon.ico in the root directory -->

    <!-- Web Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="/static/assets/css/animate.css" />
    <link rel="stylesheet" href="/static/assets/css/tiny-slider.css" />
    <link rel="stylesheet" href="/static/assets/css/glightbox.min.css" />
    <link rel="stylesheet" href="/static/assets/css/main.css" />

</head>

<body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <!-- start Registration section -->
    <section class="login section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
                    <div class="form-head">
                        <h4 class="title">注册</h4>
                        <form action="/register" method="post">
                            <div class="form-group">
                                <label>邮箱</label>
                                <input class="margin-5px-bottom" type="email" id="exampleInputEmail1"  placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>名字</label>
                                <input class="margin-5px-bottom" type="text" id="exampleInputName1"  placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label>用户名</label>
                                <input class="margin-5px-bottom" type="text" id="Username1" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <input class="margin-5px-bottom" type="password" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="button">
                                <button type="submit" class="btn">注册</button>
                            </div>
                            <p class="outer-link">已有账户? <a href="/login">登录</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Registration section -->

    <!-- ========================= JS here ========================= -->
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/count-up.min.js"></script>
    <script src="/static/assets/js/wow.min.js"></script>
    <script src="/static/assets/js/tiny-slider.js"></script>
    <script src="/static/assets/js/glightbox.min.js"></script>
    <script src="/static/assets/js/main.js"></script>
</body>
</html>
