<!-- start login section -->
<section class="login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
                <div class="form-head">
                    <h4 class="title">登录</h4>
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label>用户名或邮箱</label>
                            <input class="margin-5px-bottom" type="text" id="exampleInputEmail1" name="username_or_email"
                                   placeholder="用户名或邮箱">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input class="margin-5px-bottom" type="password" id="exampleInputPassword1" name="password"
                                   placeholder="密码">
                        </div>
                        <div class="check-and-pass">
                            <div class="row align-items-center">
                                <div class="col-lg-6 col-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input width-auto"
                                               id="exampleCheck1">
                                        <label class="form-check-label">记住我</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-12">
                                    <a href="javascript:void(0)" class="lost-pass">忘记密码?</a>
                                </div>
                            </div>
                        </div>
                        <div class="button">
                            <button type="submit" class="btn">登录</button>
                        </div>
                        <p class="outer-link">没有账户? <a href="/register">请在此注册</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end login section -->
